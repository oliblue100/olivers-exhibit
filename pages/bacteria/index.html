<div id="pixi-container">

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/8.11.0/pixi.min.js"></script>
<script>
    import { Application, Assets, Container, Sprite } from 
    'pixi.js';

    (async () => {
        const app = new Application();

        await app.init({ background: '#1099bb', resizeTo: 
        window });

        document.getElementById("pixi-container").appendChild(app.canvas);

        const container = new Container();

        app.stage.addChild(container);

        const texture = await Assets.load('https://pixijs.com/assets/bunny.png');

        for (let i=0; i<25;i++) {
            const bunny = new Sprite(texture);

            bunny.x = (i%5) * 40;
            bunny.y = Math.floor(i/5)*40;
            container.addChild(bunny);

            container.x = app.screen.width / 2;
            container.y = app.screen.height / 2;

            container.pivot.x = container.width / 2;
            container.pivot.y = container.height / 2;

            app.ticker.add((time) => {
                container.rotation -= .01 * time.deltaTime;
        });
        }
    })();
</script>
